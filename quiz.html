<!DOCTYPE html>
<html>

<head>
    <title>BEM VIVER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="quiz.js"></script>
</head>

<body>
    <nav>
        <a href="home.html">
            <header class="header_logo">
                <img class="logo" src="img/logo.svg" alt="Logo">
                <div class="navbar-header">
                    <h1 class="navbar-brand">BEM VIVER</h1>
                </div>
            </header>
        </a>
    </nav>
    <nav class="navbar navbar-inverse container-fluid">
        <a href="home.html">Página Inicial</a>
        <a href="receitas.html">Receitas</a>
        <a href="dicas.html">Dicas de Saúde</a>
        <a href="quiz.html">Quiz</a>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">Questionário de Saúde</h1>

            <form id="healthForm" onsubmit="enviar(event)">
                <div class="questions">
                    <div class="column">
                        <div class="form-group">
                            <label for="peso">Digite seu peso (kg):</label>
                            <input type="number" class="form-control" name="peso" required>
                        </div>

                        <div class="form-group">
                            <label for="altura">Digite sua altura (cm):</label>
                            <input type="number" class="form-control" name="altura" required>
                        </div>

                        <div class="form-group">
                            <label>Sexo:</label>
                            <select class="form-control" name="sexo">
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Idade:</label>
                            <select class="form-control" name="idade">
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="jovem">até 25</option>
                                <option value="jovem-adulto">26-35</option>
                                <option value="adulto">36-60</option>
                                <option value="senior">acima de 60</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Percentual de Gordura:</label>
                            <select class="form-control" name="gordura" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="nao-sei">Não sei</option>
                                <option value="10">até 10%</option>
                                <option value="20">10-20%</option>
                                <option value="30">20-30%</option>
                                <option value="40">acima de 30%</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Fuma:</label>
                            <select class="form-control" name="fuma" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Sim</option>
                                <option value="2">Não</option>
                                <option value="1">Ex-fumante</option>
                            </select>
                        </div>

                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label>Bebe:</label>
                            <select class="form-control" name="bebe" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Nunca</option>
                                <option value="1">Ocasionalmente</option>
                                <option value="2">Regularmente</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Vegetariano:</label>
                            <select class="form-control" name="vegetariano" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Sim</option>
                                <option value="1">Não</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Consome embutidos:</label>
                            <select class="form-control" name="consome_embutidos" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Sim</option>
                                <option value="2">Não</option>
                                <option value="1">Ocasionalmente</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Consome verduras e salada:</label>
                            <select class="form-control" name="consome_verduras_salada" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Diariamente</option>
                                <option value="1">Regularmente</option>
                                <option value="0">Raramente</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Possui problemas de saúde na família:</label>
                            <select class="form-control" name="problemas_saude_familia" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Sim</option>
                                <option value="2">Não</option>
                                <option value="1">Não tenho certeza</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Faz exercícios regularmente:</label>
                            <select class="form-control" name="exercicios_regularmente" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Sim, mais de 3 vezes por semana</option>
                                <option value="1">Sim, 1-3 vezes por semana</option>
                                <option value="0">Não, raramente ou nunca</option>
                            </select>
                        </div>


                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label>Nível de estresse:</label>
                            <select class="form-control" name="nivel_estresse" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Baixo</option>
                                <option value="1">Médio</option>
                                <option value="0">Alto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Horas de sono por noite:</label>
                            <select class="form-control" name="horas_sono" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Menos de 6 horas</option>
                                <option value="2">6-8 horas</option>
                                <option value="2">Mais de 8 horas</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Consumo diário de água:</label>
                            <select class="form-control" name="consumo_agua" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Menos de 1 litro</option>
                                <option value="1">1-2 litros</option>
                                <option value="2">Mais de 2 litros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Frequência cardíaca em repouso:</label>
                            <select class="form-control" name="freq_cardiaca_repouso" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="0">Baixa</option>
                                <option value="2">Normal</option>
                                <option value="0">Alta</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Faz check-up regularmente com médicos:</label>
                            <select class="form-control" name="check_up_regular" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Sim</option>
                                <option value="0">Não</option>
                                <option value="1">Não com frequência</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Nível de exposição ao sol:</label>
                            <select class="form-control" name="nivel_exposicao_sol" required>
                                <option value="" selected disabled hidden>Escolha uma opção</option>
                                <option value="2">Baixo</option>
                                <option value="1">Médio</option>
                                <option value="0">Alto</option>
                            </select>
                        </div>

                    </div>
                </div>    
                <div class="form-group form-button">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <div id="modal-backdrop" onclick="closeModal()">
                <div id="modal">
                    <p id="mensagemPrincipal">A mensgaem principal</p>
                    <p id="mensagem">as outras mensgaens aqui as outras mensgaens aquias outras mensgaens aquias outras mensgaens aquias outras mensgaens aquias outras mensgaens aquias outras mensgaens aqui</p>
                </div>
            </div>    
        </div>  
    </main>          
    <footer>
        <nav class="navbar navbar-inverse container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: white;">&copy; 2023 Site BEM VIVER</a>
            </div>
        </nav>
    </footer>
</body>

</html>
